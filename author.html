<!DOCTYPE html>
<html>
    <head>
 <title>Web Apps Assingment 6</title>
 <h2>Author Entry Amit</h2>
 
 <style>
    .delhimage{
    width: 100px;
    height: 100px;
    cursor: pointer;
}
    .border{
        border-radius: 50px 20px;
    }
    .container{
    width: 90%;
    margin: 0px auto;
}
</style>
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="password">The hidden author name</label><br>
                <input class=" border border-secondary" type="password" id="password" value= "Dickens" name="password">
            </div>

           <div class="form-group">
            <label for="guessAuthorname">Guess the author</label><br>
            <input class=" border" type="text" id="guessAuthor" name="guessAuthor" required>
           </div><br/>

           <div class="form-group">
            <button type="button" class="btn btn-secondary" id="authorBtn" onclick= "checkAuthor()">Check the guess</button>
           </div>

          </form>

          <p id="goodCounter"></p>
          <p id="oopsCounter"></p>
          <div class="img-container">
                <img id="display" onclick="selectImage()" src="./delhi.JPG" alt="Delhi image" class="delhimage"/>
          </div>
        </div>
    </body>

    <script>

    var useImage = 1;
    function selectImage(){
        var img1 = document.getElementById("display");
        switch (useImage) {
            case 1:
            img1.src = "./delhi.JPG";
            useImage = 2;
            break;
            case 2 :
            img1.src = "./oslo.JPG" ;
            useImage = 3;
            break;
            case 3 :
            img1.src = "./NewYork.JPG" ;
            useImage = 1;
            break;
        }
    }
    

    var good = 0;
    var oops = 0;
    function checkAuthor() {
        var authorPassword = document.getElementById("password").value;
        var authorCheck = document.getElementById("guessAuthor").value;
        if (authorPassword == authorCheck) {
            good++;
            alert("You got it right");
        } else {
            oops++;
            alert("Sorry");  
        }

   

        if (oops > 6 ) {
            let authButton = document.getElementById('authorBtn');
            authButton.onclick = errorMsg ;
        }        

        document.getElementById("goodCounter").innerHTML = `Good count : ${good}`;
        document.getElementById("oopsCounter").innerHTML = `Opps count : ${oops}`;      
    }

    function errorMsg() {
        alert("Sorry, ran out of guesses");
    }
</script>
</html>
