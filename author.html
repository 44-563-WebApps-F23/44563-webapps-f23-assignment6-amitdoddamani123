<!DOCTYPE html>
<html>
    <head>
 <title>Web Apps Assingment 6</title>
 <h2>Author Entry Amit</h2>
 </head>
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>



<form>
    <label for="definedAuthor">The hidden author name:</label>
    <input type="password" id="definedAuthor" value="Dickens" required><br>

    <label for="guessInput">Guess the author:</label>
    <input type="text" id="guessInput" required><br>

    <input type="button" value="Check the guess" onclick="checkAuthor()"><br>
    <p id="result"></p>
</form>
<script>
    let good = 0;
    let oops = 0;

    function checkAuthor() {
        console.log("Getting form values")
        const definedAuthorValue = document.getElementById('definedAuthor').value;
        const guessInput = document.getElementById('guessInput').value;

        if (definedAuthorValue === guessInput) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
        }
        const resultValue = document.getElementById('result');
        resultValue.innerHTML = `Correct Guess: ${good} | Incorrect Guess: ${oops}`;
    }
</script>

</body>
</html>
