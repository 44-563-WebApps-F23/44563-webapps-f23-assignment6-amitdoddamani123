<!DOCTYPE html>
<html>
    <head>
        <title>Tips page</title>
    </head>
<body>

<h2>Amit shows tip amounts</h2>

<form>
    <label for="BaseAmt">Enter base amount </label>
    <input type="value" id="BaseAmt" name="BaseAmt" value="50"><br>

    <label for="TipsPercentage">Enter the tip percent </label>
    <input type="value" id="TipsPercentage" name="TipsPercentage" value="15"><br>
</form>

<button onclick="tips()">Show tip</button>


<p id="result"></p>

<form>
    <input type="radio" id="calculateSum" name="operation" value="sum" onclick="chooseOp()">
    <label for="calculateSum">sum</label><br>
  
    <input type="radio" id="calculateDiff" name="operation" value="difference" onclick="chooseOp()">
    <label for="calculateDiff">diff</label><br>
  
    <input type="radio" id="calculateMulti" name="operation" value="product" onclick="chooseOp()">
    <label for="calculateMulti">mult</label><br>
</form>

  <p id="operation_Result"></p>

<script> 

function tips() {
        const baseAmtCount = parseFloat(document.getElementById('BaseAmt').value);
        const tipAmtCount = parseFloat(document.getElementById('TipsPercentage').value);
            let Output="";
            let displayValue= "";

            for (let i = 0; i < 5; i++) {
                const tipLevel =i * 4 + tipAmtCount ;
                const calculatedTip = (baseAmtCount * tipLevel) / 100;
                displayValue += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }

            Output = `Tips are: ${displayValue}`;

            document.getElementById('result').textContent = Output;
        }

    
function chooseOp() {
        
        const operation = document.querySelector('input[name="operation"]:checked').value;
        
        const baseA = parseFloat(document.getElementById('BaseAmt').value);
        const tipP = parseFloat(document.getElementById('TipsPercentage').value);
        
        let operationResult;

        switch (operation) {
		        case "sum":
                    operationResult = `Sum of ${baseA} and ${tipP} is ${baseA + tipP}`;
                    break;
                case "difference":
                    operationResult = `Difference between ${baseA} and ${tipP} is ${baseA - tipP}`;
                    break;
                case "product":
                    operationResult = `Product of ${baseA} and ${tipP} is ${baseA * tipP}`;
                    break;
                default:
                    operationResult = "Please select Either Sum or Difference or Multiplication";
            }

            document.getElementById('operation_Result').textContent = `${operationResult}`;
    }
</script>

</body>
</html>
